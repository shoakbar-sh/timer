<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.min.css">
   <title>Timer</title>
</head>

<body>

   <div class="container">
      <div class="timer">
         <div class="timer-block">
            <div class="time hour">00</div>
            <div class="title">Hours</div>
         </div>

         <div class="timer-block">
            <div class="time minute">00</div>
            <div class="title">Minutes</div>
         </div>

         <div class="timer-block">
            <div class="time second">00</div>
            <div class="title">Seconds</div>
         </div>

         <div class="timer-block">
            <div class="time mmsec">00</div>
            <div class="title">Miliseconds</div>
         </div>
      </div>

      <div class="buttons">
         <button class="button start">Start</button>
         <button class="button pause">Pause</button>
         <button class="button stop">Stop</button>
      </div>
   </div>

   <script src="./index.js"></script>
</body>

</html>
